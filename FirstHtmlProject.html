<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="HtmlProjectStyle.css" rel="stylesheet">
    <title>A Question About Me</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div>
      <a href="AboutMyself.html">Back to introduction</a>
    </div>

    <div class="container">
      <h1>A Question About Me</h1>
    </div>
    
    <div class="row">
      <div class="col-md-10 offset-md-3">
        <p>
          Question:<br>
          Do I love mountain biking, road biking, or long-distance biking?
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="radio">
          <label><input type="radio" name="ans" value="False">Mountain biking</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="ans" value="False">Road biking</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="ans" value="False">Long-distance biking</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="ans" value="True">All above</label>
        </div>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-1 offset-md-5">
        <button class="btn btn-success" type="submit" onclick="showResult()">Submit</button>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-2 offset-md-5">
        <div class="alert alert-warning" role="alert" id="result"></div>
      </div>
    </div>

    <script>
      function showResult() {
        var ele = document.getElementsByName('ans');
 
        for (i = 0; i < ele.length; i++) {
          if (ele[i].checked)
            document.getElementById("result").innerHTML
              = ele[i].value;
        }
      }
      
    </script>
  </body>

</html>
